# tmux configuration for dotfiles-ai
# Based on Matt's original tmux configuration
#
# ARCHITECTURE: Shared-First Configuration
# This file contains 95% of tmux settings that work identically across
# Debian, Linux Mint, and macOS. Only clipboard integration is platform-specific
# and handled by separate linux.conf/macos.conf files loaded at the end.

#utf8 is on
# set -g utf8 on
# set -g status-utf8 on

# Load external configuration files if they exist
if-shell "test -f $HOME/.tmuxline" "source $HOME/.tmuxline"
if-shell "test -f $HOME/.tmux.colors.conf" "source $HOME/.tmux.colors.conf"

# Set default shell to zsh
set-option -g default-shell /usr/bin/zsh

set -g status-justify left

#prefix = Control + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

#use 256 colors
# Commented out to avoid conflict with line 130
# set-option -g default-terminal "tmux-256color"
# set-option -sa terminal-overrides ',xterm:RGB'

##use zsh
#set-option -g default-shell /bin/zsh

# panes are 1 indexed like vim + keyboard layout
# 20210217 not working on mac? want to have 0 at right side like keyboard
set -g base-index 1
setw -g pane-base-index 1

#use vi binds in copy mode
setw -g mode-keys vi

#Escape enters copy-mode("Normal" mode)
bind Escape copy-mode

#dont delay entering copy-mode
set -sg escape-time 1

#increase scrollback buffer size
set -g history-limit 50000

#tmux messages are displayed for 4 seconds
set -g display-time 4000

#'v, y, p' to visual select, yank, and put as in Vim
# Note: Platform-specific clipboard integration is handled in separate files
bind -T copy-mode-vi v send-keys -X begin-selection
unbind p
bind p paste-buffer
# bind -T copy-mode-vi p send-keys -X list-buffers
set-option -g allow-rename off

#focus events for terminals that support them
set -g focus-events on

#use maximum available size
setw -g aggressive-resize on

#move panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#resize with ctrl-hjkl
bind -r c-h resize-pane -L 5
bind -r c-j resize-pane -D 5
bind -r c-k resize-pane -U 5
bind -r c-l resize-pane -R 5

#change windows with ctrl-p and ctrl-n
bind -r c-p previous-window
bind -r c-n next-window

#open splits and windows with pwd
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

#enable the mouse
set -g mouse on
# set-window-option -g mode-mouse on
# set -g mouse-select-window on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on

